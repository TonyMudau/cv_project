{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
<script src="{{url_for('static', filename='js/formjs.js')}}"></script>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">

  {{ super() }}
  
  {% endblock %}
{% block content %}


<form id="regForm" action="{{ url_for('create_cv') }}" method="POST">
    <!-- One "tab" for each step in the form: -->

    <h1>Thank You!</h1> <br>
    <h2>Your Cv has been created!</h2>
     <br>
    <div class="container" align="left">
        <button type="button"><a href="{{url_for('download_v')}}">Download CV</a></button>
    </div>
  </form>

<style>
    * {
      box-sizing: border-box;
    }
    
    body {
      background-color: #f1f1f1;
    }
    
    #regForm {
      background-color: #ffffff;
      margin: 100px auto;
      font-family: Raleway;
      padding: 10px;
      width: 70%;
      min-width: 300px;
    }
    
    h1 {
      text-align: center;  
    }
    
    input {
      padding: 10px;
      width: 60%;
      font-size: 17px;
      font-family: Raleway;
      border: 1px solid #aaaaaa;
    }
    
    /* Mark input boxes that gets an error on validation: */
    input.invalid {
      background-color: #ffdddd;
    }
    
    /* Hide all steps by default: */
    .tab {
      display: none;
    }
    
    button {
      background-color: #64a2ff;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      font-size: 17px;
      font-family: Raleway;
      cursor: pointer;
    }
    
    button:hover {
      opacity: 0.8;
    }
    
    #prevBtn {
      background-color: #bbbbbb;
    }
    
    /* Make circles that indicate the steps of the form: */
    .step {
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbbbbb;
      border: none;  
      border-radius: 50%;
      display: inline-block;
      opacity: 0.5;
    }
    
    .step.active {
      opacity: 1;
    }
    
    /* Mark the steps that are finished and valid: */
    .step.finish {
      background-color: #044caa;
    }
    </style>

    

</div>
  
    

{% endblock %}
